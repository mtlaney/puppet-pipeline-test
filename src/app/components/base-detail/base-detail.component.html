<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/bases']"
    ><mat-icon>list</mat-icon></a
  >
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title
      ><h2>{{ base.city }}, {{ base.state }}</h2></mat-card-title
    >
    <mat-card-subtitle>{{ base.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>City: {{base.city}}</p>
    <p>State: {{base.state}}</p>
    <p>Manager: {{base.manager}}</p>
    <p>Acres: {{base.acres}}</p>
    <p>Contact: {{base.contact}}</p>
    <p>Employees: {{base.employees}}</p>
    <p>Update Date: {{base.updated_date}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/base-edit', base._id]"
      ><mat-icon>edit</mat-icon></a
    >
    <a mat-raised-button color="warn" (click)="deleteBase(base._id)"
      ><mat-icon>delete</mat-icon></a
    >
  </mat-card-actions>
</mat-card>
